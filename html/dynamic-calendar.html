<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Dynamic Calendar | CSS Glassmorphism Calendar UI Design</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/dynamic-calendar/dycalendar.css">
    <link rel="stylesheet" href="../css/dynamic-calendar/dynamic-calendar.css">
</head>
<body>

    <section>
        <div class="box">
            <div class="con">
                <div class="container">
                    <div id="dycalendar"></div>
                </div>
            </div>
        </div>
    </section>


    <script src="../js/dycalendar.js"></script>
    <script>
        dycalendar.draw({
            target: '#dycalendar',
            type: 'month',
            dayformat: 'full',
            monthformat: 'full',
            highlighttargetdate: true,
            prevnextbutton: 'show',
        })
    </script>
</body>
</html>
