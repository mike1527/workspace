<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Наработки</title>
   <link rel="stylesheet" href="../css/normalize.css">
   <link rel="stylesheet" href="../css/validation-js.css">
</head>

<body>

<div class="wrapper">
    <div class="container">

        <div class="box">
           <input id="password" type="password">
           <button>PUSH</button> 
        </div>

        <div class="box">
            <input id="color" type="color">
            <button id="colorBtn">PUSH</button> 
        </div>

        <div class="box">
            <input id="date" type="date">
            <button id="dateBtn">PUSH</button> 
        </div>

        <div class="box">
            <input id="range" type="range" min="0" max="100">
            <button id="rangeBtn">PUSH</button> 
            <span>100</span>
        </div>

    </div>
</div>
    


<script src="../js/validation.js"></script>
</body>

</html>
